receivers:
  otlp:
    protocols:
      grpc:

processors:
  tail_sampling:
    decision_wait: 30s
    num_traces: 50_000
    expected_new_traces_per_sec: 10_000
    policies:
      [
          {
            name: always-on,
            type: always_sample
          },
      ]

exporters:
  logging:

connectors:

service:
  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - tail_sampling
      exporters:
        - logging
