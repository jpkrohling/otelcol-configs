receivers:
  otlp:
    protocols:
      grpc:

processors:
  tail_sampling:
    decision_wait: 1s
    num_traces: 50_000
    expected_new_traces_per_sec: 10_000
    policies:
      [
          {
            name: only-10-percent,
            type: probabilistic,
            probabilistic: {sampling_percentage: 10}
          },
      ]

exporters:
  logging:

connectors:

service:
  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - tail_sampling
      exporters:
        - logging
